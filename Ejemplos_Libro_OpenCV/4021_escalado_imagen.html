<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Escalado de la Imagen</title>
<link href="assets/js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Escalado de la Imagen</h2>
<div>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
        <td>
            <canvas id="canvasInput"></canvas>
        </td>
        <td>
            <canvas id="canvasOutput"></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <div class="caption">canvasInput</div>
        </td>
        <td>
            <div class="caption">canvasOutput</div>
        </td>
    </tr>
    </table>
</div>

<script src="assets/utils.js" type="text/javascript"></script>
<script type="text/javascript">

let utils = new Utils('errorMessage');

// HTML
utils.loadImageToCanvas('assets/lena.png', 'canvasInput');

// OpenCV
utils.loadOpenCv(() => {
    let src = cv.imread('canvasInput');
    let dst = new cv.Mat();
    let dsize = new cv.Size(300, 300);
    // Puede probarcon diferentes par√°metros
    cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);
    cv.imshow('canvasOutput', dst);
    src.delete(); dst.delete();
});
</script>
</body>
</html>
