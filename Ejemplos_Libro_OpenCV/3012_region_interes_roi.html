<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ROI Regi칩n de Interes</title>
<link href="assets/js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>ROI Regi칩n de Interes</h2>
<p>
    Pulse el bot칩n para capturar una <b>ROI</b>
</p>
<div>
<div class="control"><button id="tryIt" disabled>Try it</button></div>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
        <td>
            <canvas id="canvasInput"></canvas>
        </td>
        <td>
            <canvas id="canvasOutput"></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <div class="caption">canvasInput</div>
        </td>
        <td>
            <div class="caption">canvasOutput</div>
        </td>
    </tr>
    </table>
</div>
<script src="assets/utils.js" type="text/javascript"></script>
<script type="text/javascript">
let utils = new Utils('errorMessage');

utils.loadImageToCanvas('assets/lena-xl.jpg', 'canvasInput');

let tryIt = document.getElementById('tryIt');
tryIt.addEventListener('click', () => {
    
    let src = cv.imread('canvasInput');
    let dst = new cv.Mat();
    // Puede probar diferentes par치metros
    // vertice (sup,izq), vertice (inf, der)
    let rect = new cv.Rect(100, 100, 200, 200);
    dst = src.roi(rect);
    cv.imshow('canvasOutput', dst);
    src.delete();
    dst.delete();
});

utils.loadOpenCv(() => {
    tryIt.removeAttribute('disabled');
});
</script>
</body>
</html>
